<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirapat's Web</title>
    <style>
        h1 {
            color: red;
        }

        h2 {
            color: green;
            text-align: right;
        }

        .center-header {
            color: blue;
            text-align: center;
        }            

        p.left {
            text-align: left;
            color: darkturquoise;
            border: 2px solid royalblue;
        }

        p.center {
            text-align: center;
            color: darkolivegreen;
            border: 3px dotted coral;
            font-weight: bold;
        }

        #right {
            text-align: right;
            color: darkmagenta;
            font-size: large;
            border: 4px dashed yellow;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>CSS Demo</h1>
    <h2>Heading Demo</h2>
    <h3 class="center-header">Class Selector Demo</h3>
    <p class="left"><i>This paragraph will be left-justified</i></p>
    <p class="center">This paragraph will be center-justified</p>
    <h4 class="center-header">ID Seclector</h4>
    <p id="right">This paragraph will be right-justified</p>
</body>
</html>
