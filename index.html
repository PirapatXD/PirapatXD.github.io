<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirapat's Web</title>
    <style>
        h1 {
            color: red;
        }

        h2 {
            color: green;
            text-align: right;
        }

        h3 {
            color: blue;
            text-align: center;
        }

        h4 {
            color: blue;
            text-align: center;
        }

        .left-p {
            color: darkturquoise;
            border: 2px solid blue;
            text-align: left;
        }

        .center-p {
            color: darkolivegreen;
            border: 3px dotted coral;
            text-align: center;
            font-weight: bold;
        }

        #right-p {
            color: darkmagenta;
            font-size: large;
            border: 4px dashed yellow;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>CSS Demo</h1>
    <h2>Heading Demo</h2>
    <h3>Class Selector Demo</h3>
    <p class="left-p"><i>This paragraph will be left-justified</i></p>
    <p class="center-p">This paragraph will be center-justified</p>
    <h4>ID Seclector</h4>
    <p id="right-p">This paragraph will be right-justified</p>
</body>
</html>
